<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1, h2, h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #e7f5ff;
            margin: 0.5rem 0;
            padding: 0.7rem;
            border-radius: 5px;
        }

        .recipe {
            margin-top: 2rem;
        }

        .recipe h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .recipe pre {
            background-color: #f4f4f9;
            padding: 1rem;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        button {
            margin-top: 2rem;
            padding: 0.7rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Detected Food Items</h1>
        <ul>
            {% for item in food_items %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>

        <div class="recipe">
            <h2>Generated Recipe</h2>
            <pre>{{ recipes }}</pre>
        </div>

        <form action="/" method="get">
            <button type="submit">Upload Another Image</button>
        </form>
    </div>
</body>

</html>
